<ul class="list">
  <li>1. 表单，form-liner，form-box</li>
  <li [formGroup]="editForm">
    <div>11. 线形</div>
    <div>
      <label class="form-liner">
        <span>姓名</span>
        <input placeholder="请输入姓名" formControlName="name">
      </label>
    </div>
    <div>12. 框形</div>
    <div>
      <label class="form-box">
        <span>家庭住址</span>
        <input placeholder="请输入家庭住址">
      </label>
    </div>
    <div>
      <label class="form-box">
        <span>座机号码</span>
        <input placeholder="区号" class="len-50">
        <input placeholder="号码">
      </label>
      <label class="form-box">
        <span>手机号码</span>
        <input placeholder="手机号码" formControlName="phoneNo">
      </label>
    </div>
    <div>13. 选择框</div>
    <div>
      <label class="form-box">
        <span>性别</span>
        <select formControlName="gender">
          <option value="">选择性别</option>
          <option value="1">男</option>
          <option value="2">女</option>
        </select>
      </label>
    </div>
    <div>
      <button (click)="submit()" class="core-btn btn-success">提交</button>
    </div>
  </li>
  <li>2.日期</li>
  <li>
    <div style="position:relative;">
      <label class="form-liner" style="position:relative;">
        <span>选择日期</span>
        <input placeholder="选择日期" datetime [(ngModel)]="date.datetime">
      </label>
      <div>当前选择日期 {{date.datetime}}</div>
    </div>
  </li>
  <li>3.日期范围</li>
  <li>
    <div style="position:relative;">
      <label class="form-liner" style="position:relative;">
        <span>选择日期范围</span>
        <input placeholder="选择日期范围" daterange class="len-200"  [(ngModel)]="date.daterange">
      </label>
      <div>当前选择日期 {{date.daterange}}</div>
    </div>
  </li>
</ul>
