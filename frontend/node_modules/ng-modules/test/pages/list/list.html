      <!-- <list treetable #treelist (onpage)="getTree($event)">
        <list-cell name="名称" prop="name" width="130"></list-cell>
        <list-cell name="大小" prop="size" width="130"></list-cell>

    <div>
      <button class="core-btn success small" (click)="saveStatus()">保存状态</button>

  <li>2. 列表</li>
  <li>
    <div class="box-container">
      <list #list (onpage)="getList($event)">
        <list-cell name="名称" prop="name" width="130">
          <ng-template let-value="value" let-tdData="tdData">
            <span *ngIf="value">{{value}}</span>
          </ng-template>
        </list-cell>
        <list-cell name="值" prop="value" width="130">
          <ng-template let-row>
            <div *ngIf="row.value">{{row.value}}</div>
            <div *ngIf="!row.value">{{row.value}}</div>
          </ng-template>
        </list-cell>
        <list-cell name="描述" prop="descr" width="130">
          <ng-template let-row>
            <div *ngIf="row.descr">{{row.descr}}</div>
          </ng-template>
        </list-cell>
      </list>
    </div>
  </li>
</ul>
