<ul class="list">
  <li>1. 标签切换，Tabs</li>
  <li>
    <tabs>
      <div class="tabs">
        <span tabSwitch checked (enter)="enter(1,$event)" (leave)="leave(1)">标签1</span>
        <span tabSwitch (enter)="enter(2,$event)" (leave)="leave(2)">标签2</span>
      </div>
      <div class="tabs-content" *tabContent>
        <div>标签1内容</div>
        <div *ngFor="let log of logs1">{{log}}</div>
      </div>
      <div class="tabs-content" *tabContent>
        <div>标签2内容</div>
        <div *ngFor="let log of logs2">{{log}}</div>
      </div>
    </tabs>
  </li>
</ul>
