<ul class="list">
  <li>1. 浮动提示框</li>
  <li>
    <div>
      <button class="core-btn success" [popover]="tip" popWidth="100" popHeight="60">请鼠标悬浮在这里</button>
      <ng-template #tip>
        <div>tip</div>
      </ng-template>
    </div>
  </li>
  <li>2. 方位</li>
  <li>
    <div>
      <button class="core-btn success" [popover]="rt" popWidth="100" popHeight="60" popPosition="right-top">
        <span>右上</span>
        <ng-template #rt>
          <div>右上</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="r" popWidth="100" popHeight="60" popPosition="right">
        <span>右侧</span>
        <ng-template #r>
          <div>右侧</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="rb" popWidth="100" popHeight="60" popPosition="right-bottom">
        <span>右下</span>
        <ng-template #rb>
          <div>右下</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="lt" popWidth="100" popHeight="60" popPosition="left-top">
        <span>左上</span>
        <ng-template #lt>
          <div>左上</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="l" popWidth="100" popHeight="60" popPosition="left">
        <span>左侧</span>
        <ng-template #l>
          <div>左侧</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="lb" popWidth="100" popHeight="60" popPosition="left-bottom">
        <span>左下</span>
        <ng-template #lb>
          <div>左下</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="tl" popWidth="100" popHeight="60" popPosition="top-left">
        <span>上左</span>
        <ng-template #tl>
          <div>上左</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="t" popWidth="100" popHeight="60" popPosition="top">
        <span>上方</span>
        <ng-template #t>
          <div>上方</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="tr" popWidth="100" popHeight="60" popPosition="top-right">
        <span>上右</span>
        <ng-template #tr>
          <div>上右</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="bl" popWidth="100" popHeight="60" popPosition="bottom-left">
        <span>下左</span>
        <ng-template #bl>
          <div>下左</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="b" popWidth="100" popHeight="60" popPosition="bottom">
        <span>下方</span>
        <ng-template #b>
          <div>下方</div>
        </ng-template>
      </button>
      <button class="core-btn success" [popover]="br" popWidth="100" popHeight="60" popPosition="bottom-right">
        <span>下右</span>
        <ng-template #br>
          <div>下右</div>
        </ng-template>
      </button>
    </div>
  </li>
</ul>
