<ul class="list">
  <li>1. 普通弹框，Alert</li>
  <li>
    <button class="core-btn btn-success" (click)="alert()">点击</button>
    <button class="core-btn btn-success" (click)="alertAutoClose()">3s后自动关闭</button>
  </li>
  <li>2. 确认弹框，Confirm</li>
  <li>
    <button class="core-btn btn-success" (click)="confirm()">确认</button>
    <button class="core-btn btn-success" (click)="infoConfirm()">信息确认框</button>
  </li>
  <li>3. 加载弹框，Loading</li>
  <li>
    <button class="core-btn btn-success" (click)="loading()">加载中</button>
  </li>
  <li>4. 提示信息，Toast</li>
  <li>
    <button class="core-btn btn-success" (click)="toast()">简单提示</button>
    <button class="core-btn btn-success" (click)="toastWithClose()">点击关闭就关闭</button>
    <br>
    <br>
    <button class="core-btn btn-success" (click)="toastWarning('success')">成功信息</button>
    <button class="core-btn btn-success" (click)="toastWarning('info')">提示信息</button>
    <button class="core-btn btn-success" (click)="toastWarning('error')">错误信息</button>
    <button class="core-btn btn-success" (click)="toastWarning('warning')">警告信息</button>
    <br>
    <br>
    <button class="core-btn btn-success" (click)="toastPosition('rb')">右下角信息</button>
    <button class="core-btn btn-success" (click)="toastPosition('rt')">右上角信息</button>
    <button class="core-btn btn-success" (click)="toastPosition('lb')">左下角信息</button>
    <button class="core-btn btn-success" (click)="toastPosition('lt')">左上角信息</button>
    <button class="core-btn btn-success" (click)="toastPosition('ct')">中上信息</button>
    <button class="core-btn btn-success" (click)="toastPosition('cb')">中下信息</button>
  </li>
  <li>5. 动态数据界面</li>
  <li>
    <ng-template #tmp>
      <div class="len-300 padding">
        <div class="pair-text len-80">
          <span class="name">当前时间戳</span>
          <span class="desc">{{date}}</span>
        </div>
      </div>
    </ng-template>
    <div>
      <button class="core-btn success" (click)="alert(tmp)">弹框</button>
      <button class="core-btn success" (click)="confirm(tmp)">确认弹框</button>
      <button class="core-btn success" (click)="infoConfirm(tmp)">信息确认框</button>
    </div>
  </li>
</ul>
