<div class="alert-container">
  <div class="alert-image" *ngIf="image&&(!contentTpl)">
    <img [src]="image">
  </div>
  <div class="alert-content" *ngIf="(!contentTpl)" [innerHTML]="content"></div>
  <div *ngIf="contentTpl">
    <ng-container *ngTemplateOutlet="contentTpl">
    </ng-container>
  </div>
</div>
