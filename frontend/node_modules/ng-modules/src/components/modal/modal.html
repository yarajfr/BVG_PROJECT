<div *ngFor="let item of list;let index=index;">
  <div class="modal" [class.transparent]="item.transparent">
    <div class="background-overlay" [class]='"background-overlay "+(item.options?.overlayCss||"")' (click)="item.backgroundClick&&item.destroy()"></div>
    <div class="container" #container [class.hasHeader]="item.title" [ngStyle]='{width:item.options?.width+"px",height:item.options?.height+"px"}'>
      <div class="header" *ngIf="item.title">
        <h4 [innerHTML]="item.title" [moveable]="container" [class]='item.options?.headerCss||""'></h4>
        <div class="modal-close" (click)="item.destroy()" [title]="'__4' | I18N">
          <span class="io-close"></span>
        </div>
      </div>
      <ng-template [modal-contaner]="container" [modal-item]="item" [modal-content]="item.content" [index]="index" [modal-data]="item.data"></ng-template>
    </div>
  </div>
</div>
<toast-view></toast-view>
