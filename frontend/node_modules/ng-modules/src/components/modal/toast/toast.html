<div class="toast-container">
  <!-- 右下角 -->
  <div class="toast-area-right-bottom" *ngIf="rightBC.length">
    <div class="toast-card" [class.has-icon]="item.icon" #rbcDom *ngFor="let item of rightBC" [class.show]="item.ready" [ngStyle]="item.style">
      <div [class]="'toast-icon fa '+item.icon"></div>
      <div class="content" [innerHTML]="item.content"></div>
      <div class="toast-close" [title]="'__4' | I18N" (click)="item.close()">×</div>
    </div>
  </div>
  <!-- 右下角结束 -->
  <!-- 右上角 -->
  <div class="toast-area-right-top" *ngIf="rightTC.length">
    <div class="toast-card" [class.has-icon]="item.icon" #rtcDom *ngFor="let item of rightTC" [class.show]="item.ready" [ngStyle]="item.style">
      <div [class]="'toast-icon fa '+item.icon"></div>
      <div class="content" [innerHTML]="item.content"></div>
      <div class="toast-close" [title]="'__4' | I18N" (click)="item.close()">×</div>
    </div>
  </div>
  <!-- 右上角结束 -->
  <!-- 左下角 -->
  <div class="toast-area-left-bottom" *ngIf="leftBC.length">
    <div class="toast-card" [class.has-icon]="item.icon" #lbcDom *ngFor="let item of leftBC" [class.show]="item.ready" [ngStyle]="item.style">
      <div [class]="'toast-icon fa '+item.icon"></div>
      <div class="content" [innerHTML]="item.content"></div>
      <div class="toast-close" [title]="'__4' | I18N" (click)="item.close()">×</div>
    </div>
  </div>
  <!-- 左下角结束 -->
  <!-- 左上角 -->
  <div class="toast-area-left-top" *ngIf="leftTC.length">
    <div class="toast-card" [class.has-icon]="item.icon" #ltcDom *ngFor="let item of leftTC" [class.show]="item.ready" [ngStyle]="item.style">
      <div [class]="'toast-icon fa '+item.icon"></div>
      <div class="content" [innerHTML]="item.content"></div>
      <div class="toast-close" [title]="'__4' | I18N" (click)="item.close()">×</div>
    </div>
  </div>
  <!-- 左上角结束 -->
  <!-- 中上 -->
  <div class="toast-area-center-top" *ngIf="centerTC.length">
    <div class="toast-card" [class.has-icon]="item.icon" #ctcDom *ngFor="let item of centerTC" [class.show]="item.ready" [ngStyle]="item.style">
      <div [class]="'toast-icon fa '+item.icon"></div>
      <div class="content" [innerHTML]="item.content"></div>
      <div class="toast-close" [title]="'__4' | I18N" (click)="item.close()">×</div>
    </div>
  </div>
  <!-- 中上 -->
  <!-- 中下 -->
  <div class="toast-area-center-bottom" *ngIf="centerBC.length">
    <div class="toast-card" [class.has-icon]="item.icon" #cbcDom *ngFor="let item of centerBC" [class.show]="item.ready" [ngStyle]="item.style">
      <div [class]="'toast-icon fa '+item.icon"></div>
      <div class="content" [innerHTML]="item.content"></div>
      <div class="toast-close" [title]="'__4' | I18N" (click)="item.close()">×</div>
    </div>
  </div>
  <!-- 中下 -->
</div>
