<div class="confirm-container {{contentTpl?'content-left':''}}">
  <div class="confirm-content">
    <div *ngIf="(!contentTpl)&&(!!inputs)">
      <form>
        <div *ngFor="let input of inputs" [ngSwitch]="input.type">
          <!-- 普通输入框 -->
          <label class="form-liner block" *ngSwitchDefault>
            <span *ngIf="input.label" [innerHTML]="input.label"></span>
            <input [type]="input.type" [(ngModel)]="data[input.name]" autocomplete="off" [name]="input.name" [placeholder]="input.placeholder">
          </label>
          <!-- 选择 -->
          <label class="form-liner block" *ngSwitchCase="'select'">
            <span *ngIf="input.label" [innerHTML]="input.label"></span>
            <select [(ngModel)]="data[input.name]" [name]="input.name">
              <option value="">{{'__5' | I18N}}</option>
              <option [value]="op.value" *ngFor="let op of input.options">{{op.name}}</option>
            </select>
          </label>
        </div>
      </form>
      <div [innerHTML]="content"></div>
    </div>
    <div *ngIf="(!contentTpl)&&(!inputs)" [innerHTML]="content"></div>
    <div *ngIf="contentTpl">
      <ng-container *ngTemplateOutlet="contentTpl">
      </ng-container>
    </div>
  </div>
  <div class="confirm-buttons {{buttonsCss}}">
    <button class="core-btn btn-large" [disabled]="clicking" [ngClass]="btn.cssClass" (click)="buttonClick(btn)" *ngFor="let btn of buttons">{{btn.text}}</button>
  </div>
</div>
